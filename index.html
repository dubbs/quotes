<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotes</title>
  <link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400,400italic|IM+Fell+DW+Pica+SC' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="style.css">
  <script src="modernizr.js"></script>
</head>
<body>

  <div id="pt-main" class="pt-perspective">
    <div class="pt-page pt-page-1" style="left:0">
      <blockquote>
        <p>don't cry because it's over, <em>smile</em> because it happened</p>
        <footer>Dr. Seuss</footer>
      </blockquote>
    </div>
    <div class="pt-page pt-page-2">
      <blockquote>
        <p>don't cry because it's over, <em>smile</em> because it happened</p>
        <footer>Dr. Seuss</footer>
      </blockquote>
    </div>
 </div>

<script src="jquery.js"></script>
<script src="jquery.touchSwipe.js"></script>
<script src="TweenMax.min.js"></script>
<script>



var $nodes = $('.pt-page');

// setup links
$nodes.each(function (index) {
  $(this)[0].prevNode = $(this).prev();
  $(this)[0].nextNode = $(this).next();
  if (index == 0) {
    $(this)[0].prevNode = $nodes.last();
  }
  if (index == $nodes.length - 1) {
    $(this)[0].nextNode = $nodes.first();
  };
});

var $current = $nodes.first();

if (Modernizr.touch) {
  $("#pt-main").swipe({
    swipeLeft:function() {
      TweenLite.fromTo($current[0], 1, {left: 0, ease: Power2.easeInOut}, {left: '-100%', ease: Power2.easeInOut});
      TweenLite.fromTo($current[0].nextNode, 1, {left: '100%', ease: Power2.easeInOut}, {left: 0, ease: Power2.easeInOut});
      $current = $current[0].nextNode;
    },
    swipeRight:function() {
      TweenLite.fromTo($current[0], 1, {left: 0, ease: Power2.easeInOut}, {left: '100%', ease: Power2.easeInOut});
      TweenLite.fromTo($current[0].prevNode, 1, {left: '-100%', ease: Power2.easeInOut}, {left: 0, ease: Power2.easeInOut});
      $current = $current[0].prevNode;
    },
    threshold: 10
  });
}
</script>
</body>
</html>
